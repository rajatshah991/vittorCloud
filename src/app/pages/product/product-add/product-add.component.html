<mat-card class="example-card">
    <form class="example-form" [formGroup]="productForm" (ngSubmit)="addProduct()" >
    <mat-card-header>
      <mat-card-title>Product Add </mat-card-title>
    </mat-card-header>
    <mat-card-content>
     
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Product Name" formControlName="name" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Artical No"  formControlName="articalNo"   required>
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Price"  formControlName="price"   required>
          </mat-form-field></td>
        </tr></table>
      
      <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
      <button mat-raised-button  type="submit"  color="primary">Add</button>
    </form>
  </mat-card>
